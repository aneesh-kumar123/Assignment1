<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> print Armstrong Number</title>
</head>
<body>
  <script>
    function isArmstrong(armstrongNumber) {
      let sum = 0;
      let tempNumber = armstrongNumber;
      let totalDigits = tempNumber.toString().length;
      while (tempNumber > 0) {
        let lastDigit = tempNumber % 10;
        sum += Math.pow(lastDigit, totalDigits);
        tempNumber = Math.floor(tempNumber / 10);
      }
      return armstrongNumber === sum;
    }

    const armstrongNumber=parseInt(prompt("Enter a number to print armstrong number upto 100000"));
    let count=0;
    for (let i = 1; i <= armstrongNumber; i++) {
      if (isArmstrong(i)) {
        count++;
        document.write(`The ${i} is armstrong number <br>`);
      }
    }
    document.write(`Toatl ${count} armstrong number are there in ${armstrongNumber}`)
    

  </script>
</body>
</html>
