<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>count even odd zero from array</title>
</head>
<body>
  <script>
    let arr = [1, 2, 0, 3, 4, 5, 6, 7, 8, 9, 10, 0];
    let even = 0;
    let odd = 0;
    let zero = 0;

    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 2 === 0 && arr[i]>0) {
        even++;
      } else if (arr[i] % 2 !== 0) {
        odd++;
      } else {
        zero++;
      }
    }
    document.write(`The given array is =${arr} <br>`)
    document.write(`The count of Even number is= ${even} <br> 
    The count of Odd number is= ${odd} <br>
    The count of Zero number is= ${zero}`);


  </script>
</body>
</html>
