<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>count evenCount oddCount zeroCount from arrayOfNumberay</title>
</head>
<body>
  <script>
    let arrayOfNumber = [1, 2, 0, 3, 4, 5, 6, 7, 8, 9, 10, 0];
    let evenCount = 0;
    let oddCount = 0;
    let zeroCount = 0;

    for (let i = 0; i < arrayOfNumber.length; i++) {
      if (arrayOfNumber[i] % 2 === 0 && arrayOfNumber[i]>0) {
        evenCount++;
      } else if (arrayOfNumber[i] % 2 !== 0) {
        oddCount++;
      } else {
        zeroCount++;
      }
    }
    document.write(`The given arrayOfNumberay is =${arrayOfNumber} <br>`)
    document.write(`The count of evenCount number is= ${evenCount} <br> 
    The count of oddCount number is= ${oddCount} <br>
    The count of zeroCount number is= ${zeroCount}`);


  </script>
</body>
</html>
