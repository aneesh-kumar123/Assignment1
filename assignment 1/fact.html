<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial of Number</title>
</head>
<body>
  <script>
    //this is main function to find factorial
    function factorial(factorialNumber) {
      if (factorialNumber === 0 || factorialNumber === 1) {
        return 1;
      } else {
        return factorialNumber * factorial(factorialNumber - 1);
      }
    }

    const factorialNumber = parseInt(prompt("Enter a number:"));
    if (isNaN(factorialNumber)) {
      document.write("Please enter a valid number.");
    } else {
    const result = factorial(factorialNumber);
    
    document.write(`The factorial of ${factorialNumber} is ${result}.`);
    }

  </script>
</body>
</html>
